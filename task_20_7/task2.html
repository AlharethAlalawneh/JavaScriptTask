<body>
    <script>
        function areEquivalentObjects(obj1, obj2) {
  const obj1Keys = Object.keys(obj1);
  const obj2Keys = Object.keys(obj2);

  if (obj1Keys.length !== obj2Keys.length) {
    return false;
  }

  for (const key of obj1Keys) {
    if (!obj2.hasOwnProperty(key) || obj1[key] !== obj2[key]) {
      return false;
    }
  }

  return true;
}

const obj1 = { name: 'John', age: 30, city: 'New York' };
const obj2 = { name: 'John', age: 30, city: 'New York' };
const obj3 = { name: 'Alice', age: 25, city: 'London' };

console.log(areEquivalentObjects(obj1, obj2)); // Output: true
console.log(areEquivalentObjects(obj1, obj3)); // Output: false
    </script>
</body>
</html>
